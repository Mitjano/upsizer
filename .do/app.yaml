name: pixelift-upsizer
region: fra

services:
  # Main Next.js Application
  - name: web
    github:
      repo: Mitjano/upsizer
      branch: main
      deploy_on_push: true
    source_dir: /
    build_command: npm install && npm run build
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    health_check:
      http_path: /api/health
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: ${APP_URL}
      - key: NEXTAUTH_URL
        value: ${APP_URL}
      - key: NEXTAUTH_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: REPLICATE_API_TOKEN
        scope: RUN_TIME
        type: SECRET
      - key: REDIS_URL
        scope: RUN_TIME
        type: SECRET
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_FIREBASE_APP_ID
        scope: RUN_AND_BUILD_TIME
      - key: FIREBASE_ADMIN_PROJECT_ID
        scope: RUN_TIME
        type: SECRET
      - key: FIREBASE_ADMIN_CLIENT_EMAIL
        scope: RUN_TIME
        type: SECRET
      - key: FIREBASE_ADMIN_PRIVATE_KEY
        scope: RUN_TIME
        type: SECRET
      - key: WEBHOOK_SECRET
        scope: RUN_TIME
        type: SECRET

  # Background Worker for Image Processing
  - name: worker
    github:
      repo: Mitjano/upsizer
      branch: main
      deploy_on_push: true
    source_dir: /
    build_command: npm install && npm run build
    run_command: npm run worker:prod
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        scope: RUN_TIME
        type: SECRET
      - key: REPLICATE_API_TOKEN
        scope: RUN_TIME
        type: SECRET
      - key: FIREBASE_ADMIN_PROJECT_ID
        scope: RUN_TIME
        type: SECRET
      - key: FIREBASE_ADMIN_CLIENT_EMAIL
        scope: RUN_TIME
        type: SECRET
      - key: FIREBASE_ADMIN_PRIVATE_KEY
        scope: RUN_TIME
        type: SECRET

# Redis will need to be added separately via Upstash or DigitalOcean Managed Database
