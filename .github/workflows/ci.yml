name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true  # Don't fail on lint warnings for now

      - name: Run TypeScript check
        run: npx tsc --noEmit
        env:
          SKIP_ENV_VALIDATION: 'true'

  # ============================================
  # Run Tests
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests
        env:
          SKIP_ENV_VALIDATION: 'true'

  # ============================================
  # Build
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: 'postgresql://placeholder:placeholder@localhost:5432/placeholder'

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: 'true'
          DATABASE_URL: 'postgresql://placeholder:placeholder@localhost:5432/placeholder'
          NEXTAUTH_SECRET: 'placeholder-secret-for-build'
          GOOGLE_CLIENT_ID: 'placeholder'
          GOOGLE_CLIENT_SECRET: 'placeholder'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1

  # ============================================
  # Deploy to Production (only on master push)
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/upsizer
            git pull origin master
            npm install --production=false
            npm run build
            pm2 restart pixelift-web
            echo "Deployment completed at $(date)"

      - name: Notify on success
        if: success()
        run: echo "üöÄ Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment failed!"
